<!-- This is a small script to pass text from a text field in an HTML to sapplet to a specified URL. A lot of websites use really simple and generic methods to pass the data in their own site searches. You may need to tweak this for whatever site you are working with but for the most part this is pretty useful. Someone may want to add a keystroke for "enter" key submit functionality. -->


<div class="wrapper">
<form  id="search_form" onsubmit="return false">
    <input type="text" name="ask" id="ask">
<a href="" target="_blank" id="search_button">Search</a>
</form>

<script>
$(document).ready(function(){
    var url = 'http://www.scottrade.com/locations/selection.html?mapid=US&lang=en&design=default&country=&region_name=&region=&place=';
    $('#search_form').delegate('#ask', 'keyup', function (event) {
        var q = $(this).val();
        $('#search_button').attr('href', url + q);
    });
        $('#search_button').live('click', function () {
            if($('#search_button').attr('href')=='' || $('#search_button').attr('href') == url){
            return false
            }
        
        }); 

});

</script>
</div>
