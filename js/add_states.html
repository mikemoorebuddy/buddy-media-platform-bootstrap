<!--With this jquery/js script you can add extra States/Provinces to the 
    "States" field of the Form Builder - for ex.: Canada provinces:
     
    it transforms it from:
     
    (please select a state)
    Alabama
    Alaska
    ....
    Wyoming
     
    to:
     
    -- US States --
    Alabama
    Alaska
    ...
	Wyoming
    -- Canada --
    Alberta
    British Columbia
    ....
    
    so...there is no need to create new select box and enter all 50 
    states + extra provinces.
    
    This script shoud be added to the from builder field 
    "Section Break", Section Description to work properly. -->
     
<script type="text/javascript">
$(document).ready(function() {
	/**
	 * states or provinces you want to add
	 */
	var states_to_add = [
		'Alberta', 
		'British Columbia', 
		'Manitoba', 
		'New Brunswick', 
		'Newfoundland and Labrador', 
		'Nova Scotia', 
		'Ontario', 
		'Prince Edward Island', 
		'Saskatchewan'
	];
	
	/**
	 * targeting States field
	 */
	var select = $('select', '#bm_dialog .fieldStates');
	
	/**
	 * prepend --US States-- to the list
	 * append --Canada-- to the list
	 */
	$('option', select).eq(0).remove();
	
	select.prepend($('<option />')
		.attr('value', '')
		.text('-- US States --')
		.css({
			'font-weight': 'bold',
			'font-style': 'italic'
		}));
	
	select.append($('<option />')
		.attr('value', '')
		.text('-- Canada --')
		.css({
			'font-weight': 'bold',
			'font-style': 'italic'
		}));
	
	/**
	 *	append states
	 */
	for(var i = 0, l = states_to_add.length; i < l; i++) {
		select.append($('<option />')
			.attr('value', states_to_add[i])
			.text(states_to_add[i]));
	}
	
});
</script>
